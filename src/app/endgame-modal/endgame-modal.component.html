<div class="pokedex-container">
    <!-- Pok√©dex Header -->
    <div class="pokedex-header">
        <div class="pokedex-lights">
            <div class="light red-light"></div>
            <div class="light yellow-light"></div>
            <div class="light green-light"></div>
        </div>
        <h1 class="pokedex-title">POK√©DEX</h1>
        <div class="pokedex-antenna"></div>
    </div>

    <!-- Pok√©dex Screen -->
    <div class="pokedex-screen">
        <div class="screen-header">
            <span class="pokemon-number">#{{getPokemonNumber()}}</span>
            <span class="pokemon-name">{{targetNameString}}</span>
        </div>

        <div class="pokemon-sprite-container">
            <ng-container *ngIf="targetSprite; else noSprite">
                <img [src]="targetSprite" alt="Pok√©mon Sprite" class="pokemon-sprite" />
            </ng-container>
            <ng-template #noSprite>
                <div class="no-sprite-placeholder">{{targetNameString}}</div>
            </ng-template>
        </div>

        <!-- Game Result Display -->
        <div class="game-result">
            <div *ngIf="hasFoundWord" class="result-success">
                <h2 class="result-title">All right! {{targetNameString}} was caught!</h2>
                <p class="result-subtitle">You successfully identified this Pok√©mon!</p>
            </div>
            <div *ngIf="!hasFoundWord" class="result-failure">
                <h2 class="result-title">GAME OVER</h2>
                <p class="result-subtitle">The Pok√©mon was {{targetNameString}}</p>
            </div>
        </div>

        <!-- Pok√©dex Entry -->
        <div class="pokedex-entry" *ngIf="targetPokedexEntry">
            <h3 class="entry-title">Pok√©dex Entry</h3>
            <p class="entry-text">{{targetPokedexEntry}}</p>
        </div>
    </div>

    <!-- Pok√©dex Controls -->
    <div class="pokedex-controls">
        <button type="button" class="btn btn-primary pokedex-btn" (click)="close()">
            <i class="btn-icon">‚ùå</i>
            Close
        </button>
        <button type="button" class="btn btn-success pokedex-btn" (click)="resetGame()">
            <i class="btn-icon">üîÑ</i>
            Play Again
        </button>
    </div>

    <!-- Pok√©dex Footer -->
    <div class="pokedex-footer">
        <div class="pokedex-speaker">
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
        </div>
    </div>
</div>
